<div class="container">
    <h3 mat-dialog-title *ngIf="flagDijagDialog == 1">Dodavanje dijagnoze</h3>
    <h3 mat-dialog-title *ngIf="flagDijagDialog == 2">Modifikacija dijagnoze: {{data.naziv}}</h3>
    <h3 mat-dialog-title *ngIf="flagDijagDialog == 3">Brisanje dijagnoze: {{data.naziv}}</h3>
    <form class="mat-dialog-content" #formControl="ngForm">
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Naziv" [(ngModel)]="data.naziv" name="naziv" [disabled]="flagDijagDialog == 3"
                    required>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Opis" [(ngModel)]="data.opis" name="opis"
                    [disabled]="flagDijagDialog == 3" required>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Oznaka" [(ngModel)]="data.oznaka" name="oznaka"
                    [disabled]="flagDijagDialog == 3" required>
            </mat-form-field>
        </div>
        <div mat-dialog-actions>
            <button mat-button *ngIf="flagDijagDialog==1" type="submit" [mat-dialog-close]="1" (click)="add()"
                [disabled]="!formControl.valid">
                Sačuvaj
            </button>
            <button mat-button *ngIf="flagDijagDialog==2" type="submit" [mat-dialog-close]="1" (click)="update()"
                [disabled]="!formControl.valid">
                Sačuvaj
            </button>
            <button mat-button *ngIf="flagDijagDialog==3" type="submit" [mat-dialog-close]="1" (click)="delete()">
                Obriši
            </button>
            <button mat-button (click)="cancel()">
                Poništi
            </button>
        </div>

    </form>

</div>
