<mat-toolbar color="primary">
  <span class="title-center">Bolnica</span>
</mat-toolbar>

<div class="container mat-elavation-z8">
  <!--Filtriranje-->
  <mat-form-field>
    <input matInput placeholder="Pretraga bolnica..." (keyup)="applyFilter($event)">
  </mat-form-field>
  <!--Ovde je sortiranje-->
  <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort>
    <!--ID-->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell><!--kazemo da svaka celija predstavlja jedan red tabele i od tog reda uzimamo id-->
    </ng-container>
    <!--Naziv-->
    <ng-container matColumnDef="naziv">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Naziv</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.naziv }}</mat-cell>
    </ng-container>
    <!-- Adresa -->
    <ng-container matColumnDef="adresa">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Adresa</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.adresa }}</mat-cell>
    </ng-container>
      <!-- Budzet -->
      <ng-container matColumnDef="budzet">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Budzet</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.budzet }}</mat-cell>
      </ng-container>
    <!-- Action Buttons -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button (click)="openDialog(1)" mat-icon-button color="primary">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row; let i = index">
        <button (click)="openDialog(2, row)" mat-icon-button color="primary">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button mat-icon-button color="primary">
          <mat-icon (click)="openDialog(3, row)" aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      style="cursor: pointer;"
      *matRowDef="let row; columns: displayedColumns">
    </mat-row>
  </mat-table>
  <!-- Paginator-->
  <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5,10,25,100]">
  </mat-paginator>
</div>
